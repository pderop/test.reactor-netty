antora:
  extensions:
    - '@springio/antora-extensions/partial-build-extension'
    - require: '@springio/antora-extensions/latest-version-extension'
    - require: '@springio/antora-extensions/inject-collector-cache-config-extension'
    - '@antora/collector-extension'
    - '@antora/atlas-extension'
    - require: '@springio/antora-extensions/root-component-extension'
      root_component_name: 'reactor-netty'
site:
  title: Component1
  url: https://pderop.github.io/test-antora-pages/reactor-netty/reference/
  #start_page: component1::inline-text-formatting.adoc
  #robots: allow
content:
  sources:
    - url: https://github.com/pderop/test.reactor-netty
      # Refname matching: https://docs.antora.org/antora/latest/playbook/content-refname-matching/
      branches:
        - 'main'
#        - 'netty5'
      tags:
        - 'v1.1.*'
#        - 'v2.0.*'
      start_path: docs
asciidoc:
  attributes:
    page-stackoverflow-url: https://stackoverflow.com/tags/reactor-netty
    page-pagination: ''
    hide-uri-scheme: '@'
    tabs-sync-option: '@'
    chomp: 'all'
  extensions:
    - '@asciidoctor/tabs'
    - '@springio/asciidoctor-extensions'
  sourcemap: true
urls:
  latest_version_segment_strategy: redirect:to
  latest_version_segment: ''
  redirect_facility: httpd
runtime:
  log:
    failure_level: warn
    format: pretty
ui:
  bundle:
    url: https://github.com/micrometer-metrics/antora-ui-micrometer/releases/download/latest/ui-bundle.zip
    snapshot: true
