name: delete old workflow runs
on:
    workflow_dispatch:

jobs:
    del_runs:
        runs-on: ubuntu-latest
        permissions:
            actions: write
            contents: read
        steps:
            - name: Delete workflow runs
              uses: Mattraks/delete-workflow-runs@v2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  repository: ${{ github.repository }}
                  retain_days: 1
                  keep_minimum_runs: 3
