name: Deploy Docs
run-name: ${{ format('{0} ({1})', github.workflow, github.event.inputs.build-refname || 'all') }}
on:
  workflow_dispatch:
    inputs:
      build-refname:
        description: Enter git refname to build (e.g., 5.7.x).
        required: false
  push:
    branches: docs-build
#env:
#  GH_TOKEN: ${{ github.token }}
permissions:
  contents: write
  actions: write
jobs:
  build:
    if: github.repository_owner == 'pderop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set Up Gradle
        uses: spring-io/spring-gradle-build-action@v2
        with:
          java-version: '17'
          distribution: temurin
      - name: Set up refname build
        if: github.event.inputs.build-refname
        run: |
          git fetch --depth 1 https://github.com/$GITHUB_REPOSITORY ${{ github.event.inputs.build-refname }}
          echo BUILD_REFNAME=${{ github.event.inputs.build-refname }} >> $GITHUB_ENV
          echo BUILD_VERSION=$(git cat-file --textconv FETCH_HEAD:gradle.properties | sed -n '/^version=/ { s/^version=//;p }') >> $GITHUB_ENV
      - name: Run Antora
        run: |-
          ./gradlew antora
      - name: Copy the cache to be included in the site
        run: cp -rf build/antora/inject-collector-cache-config-extension/.cache build/site/
      - name: Publish Docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DOCS_PAGES_TOKEN }}
          repository-name: pderop/test-antora-pages
          target-folder: reactor-netty/reference
          folder: build/site # The folder the action should deploy.
