name: reactor-netty
version: true
title: Reactor Netty Reference Guide
nav:
  - modules/ROOT/nav.adoc
ext:
  collector:
    run:
      command: gradlew -q "-Dorg.gradle.jvmargs=-Xmx3g -XX:+HeapDumpOnOutOfMemoryError" :docs:generateAntoraResources
      local: true
    scan:
      # FIXME Change "dir" to the location that generated files are at
      # See https://gitlab.com/antora/antora-collector-extension/-/blob/main/docs/modules/ROOT/pages/configuration-keys.adoc?ref_type=heads#collector-reference
      # HINT: Maven is typically something like:
      # target/classes/antora-resources/
      dir: ./build/generated-antora-resources

asciidoc:
  attributes:
    attribute-missing: 'warn'
    chomp: 'all'
    examples: 'example$reactor-netty-examples'
    http: 'example$reactor-netty-http'
    core: 'example$reactor-netty-core'
